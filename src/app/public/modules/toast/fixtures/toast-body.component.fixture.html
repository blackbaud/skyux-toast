<div class="sky-toast-body-test-content">
  {{ context.message }}
  <label>
    <input
      class="test-checkbox"
      name="checkbox"
      type="checkbox"
      [attr.checked]="isChecked"
      (click)="isChecked = true"
    />
  </label>
</div>
<button
  class="sky-toast-body-test-btn-close"
  type="button"
  (click)="close()"
>
  Close
</button>
